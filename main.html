<!DOCTYPE html>
<html>
    <head>
        <title>Agenda de contatos</title>

        <link rel="stylesheet" type="text/css" href="./main.css">
        <script src="./main.js" defer></script>
    </head>
    
    <body>
        <div class="root">            
            <div class="container">
                <img 
                class="header_image"
                src="./header.png">
            
                <div class="login">
                    <h1>Bem-vindo!</h1>
                    <form class="login-form">
                        <label for="user_email" class="login_label">E-mail:</label>
                        <input id="user_email" type="email" class="login_input">
    
                        <label for="user_password" class="login_label">Senha:</label>
                        <input id="user_password" type="password" class="login_input">
    
                        <button id="login_button">Entrar</button>
    
                        <div class="login_signup">
                            <p class="login_signup_content">NÃ£o possui uma conta ainda? <a class="login_signup_content login_signup_go">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>   
            </div>
        </div>
    </body>
</html>
